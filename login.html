<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Amor üíñ</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: linear-gradient(to right, #630003, #ff0000);
            margin: 50px;
        }
        #login-container {
            max-width: 350px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #ff0000;
        }
        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #ff0000;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #b80000;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2> Entre no nosso mundo </h2>
        <input type="text" id="username" placeholder="Digite seu nome, amor...">
        <button onclick="verificarLogin()">Qual o nome da minha Princesa? ‚ù§</button>
        <p id="mensagem"></p>
    </div>

    <script>
        function verificarLogin() {
            let usuario = document.getElementById("username").value.toLowerCase();
            let mensagem = document.getElementById("mensagem");

            if (usuario === "evelyn" || usuario === "Evelyn" || usuario === "EVELYN") {
                mensagem.innerHTML = "Oi bochecha te amo minha flor";
                mensagem.style.color = "green";

                // Espera 2 segundos antes de redirecionar
                setTimeout(() => {
                    window.open("index.html", "_blank"); // Abre em nova aba
                }, 2000);
            } else {
                mensagem.innerHTML = "SAI DAQUI RAPARIGA EU NAMORO";
                mensagem.style.color = "red";
            }
        }

        // Detecta quando a tecla Enter √© pressionada e chama a fun√ß√£o verificarLogin()
        document.getElementById("username").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Evita comportamento padr√£o
                verificarLogin();
            }
        });
    </script>

</body>
</html>
